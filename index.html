  <style>
    /* CSS pour l'effet de vibration */
    .vibrate {
      animation: vibrateAnimation 0.1s infinite;
      transform-origin: center;
    }

    @keyframes vibrateAnimation {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
  </style>

     <script>
      // JavaScript pour ajouter la classe 'vibrate' à l'image toutes les 5 secondes
      const image = document.getElementById('myButton');
  
      function vibrateImage() {
        image.classList.add('vibrate');
        setTimeout(() => {
          image.classList.remove('vibrate');
        }, 1000);
      }
  
      setInterval(vibrateImage, 4000);
    </script>
